<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src = "./exercise-1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.0/axios.min.js" defer></script>
    <script defer src="exercise-2.js"></script>
</head>
<body>
    
    <div id="count">0</div>

    <button id="inc">+</button>
    <button id="dec">-</button>

    <script defer>

    function createObservable() 
    { 
        return {
        subscribers: [],

        subscribe(f) {
            this.subscribers.push(f);
        },

        unsubscribe(f) {
            this.subscribers = this.subscribers.filter(item => item !== f);
        },

        broadcast(data) {
            for(let i=0; i< this.subscribers.length; i++) {
                this.subscribers[i](data);
            }
        },
    };
    }
        const observer = createObservable();

        function callbackf(count) {
            document.getElementById("count").innerText = count;
        }
    
        observer.subscribe(callbackf);

        document.getElementById("inc").addEventListener("click", function() {
            observer.broadcast(
                parseInt(document.getElementById("count").innerText, 10) + 1
            );
        });

        document.getElementById("dec").addEventListener("click", function() {
            observer.broadcast(
                parseInt(document.getElementById("count").innerText, 10) - 1
            );
        });

    </script>

</body>
</html>
